<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Fire Guild Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #12121e);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    .top-link {
      position: fixed;
      top: 20px;
      left: 20px;
    }
    .top-link a {
      color: #ff3c78;
      text-decoration: none;
      font-weight: bold;
      background: #2b2b44;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .top-link a:hover {
      background: #ff3c78;
      color: #12121e;
    }
    form {
      background: #2b2b44;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 60, 120, 0.4);
    }
    h2 {
      color: #ff3c78;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.1px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ff3c78;
      user-select: none;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: #3a3a5a;
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      background: #ff3c78;
      color: #12121e;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: #ff3c78;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #12121e;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>

  <!-- About Link -->
  <div class="top-link">
    <a href="about.html">About</a>
  </div>

  <!-- Registration Form -->
  <form action="https://formspree.io/f/xvgbklry" method="POST">
    <h2>Free Fire Guild Registration</h2>

    <label for="playerId">Player ID <span style="color:#ff6f91;">*</span></label>
    <input type="text" id="playerId" name="playerId" placeholder="Enter your Free Fire Player ID" required />

    <label for="playerName">Full Name <span style="color:#ff6f91;">*</span></label>
    <input type="text" id="playerName" name="playerName" placeholder="Your Full Name" required />

    <label for="idNo">ID Number (In-game ID No.) <span style="color:#ff6f91;">*</span></label>
    <input type="text" id="idNo" name="idNo" placeholder="Enter your in-game ID number" required />

    <label for="level">Current Level <span style="color:#ff6f91;">*</span></label>
    <input type="number" id="level" name="level" min="1" max="150" placeholder="Your level" required />

    <label for="guildName">Guild Name</label>
    <input type="text" id="guildName" name="guildName" value="United Bihar" readonly />

    <label for="guildRequirement">Guild Role <span style="color:#ff6f91;">*</span></label>
    <select id="guildRequirement" name="guildRequirement" required>
      <option value="" disabled selected>-- Select Role --</option>
      <option value="Casual Player">Casual Player</option>
      <option value="Competitive Player">Competitive Player</option>
      <option value="Strategist">Strategist</option>
      <option value="Support">Support</option>
      <option value="Rusher">Rusher</option>
    </select>

    <label for="bio">About Yourself <span style="color:#ff6f91;">*</span></label>
    <textarea id="bio" name="bio" placeholder="Your gaming experience or why you want to join" required></textarea>

    <button type="submit">Register Now</button>
  </form>

</body>
</html>
